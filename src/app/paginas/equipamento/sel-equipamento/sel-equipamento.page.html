<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Equipamentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button (click)="addEditEquipamento()">
      <ion-icon name="add">

      </ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-item-sliding *ngFor="let equipamento of equipamentos">
      <ion-item>
        <ion-thumbnail slot="start" class="thumb">
          <img src="{{equipamento.foto}}" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{equipamento.nome}}</h2>
          <p>{{equipamento.marca}}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option routerLink="/add-edit-equipamento/{{equipamento.id}}">
          <ion-icon slot="start" name="create"></ion-icon>
          Editar
        </ion-item-option>
        <ion-item-option color="sucess">
          <ion-icon slot="start" name="trash"></ion-icon>
          Deletar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
