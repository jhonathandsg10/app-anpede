<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Associado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--
    nome, cpf, dataNascimento, telefone, email, endereço
  -->
  <form [formGroup]="associadoForm" (ngSubmit)="submit()">
    <ion-item lines="none">
      <ion-label position="floating">Nome:</ion-label>
      <ion-input formControlName="nome" type="text" ></ion-input>
      <small *ngIf="associadoForm.get('nome')?.errors">Informe o nome de 5 a 50 caracteres</small>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">CPF:</ion-label>
      <ion-input type="text" placeholder="CPF"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">Data de Nascimento:</ion-label>
      <ion-input type="text" placeholder="data de nascimento"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">Telefone:</ion-label>
      <ion-input type="tel" placeholder="telefone"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">E-mail:</ion-label>
      <ion-input type="email" placeholder="e-mail"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label position="floating">Endereço:</ion-label>
      <ion-input type="text" placeholder="endereço"></ion-input>
    </ion-item>

    <ion-button shape="round" expand="block" type="submit">Adicionar</ion-button>

  </form>
</ion-content>
